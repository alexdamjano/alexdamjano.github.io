<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Crossword</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .menu-bar {
        width: 100%;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .menu-title {
        font-size: 20px;
        font-weight: bold;
      }
      .menu-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .timer {
        font-size: 16px;
      }
      .hints-bar {
        width: 100%;
        height: 100%;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }
      .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .crossword {
        display: grid;
        gap: 2px;
        background-color: black;
        padding: 5px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .cell {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 24px;
        text-transform: uppercase;
        border: 1px solid #000;
        background-color: white;
      }
      .highlight {
        background-color: lightblue;
      }
      .blank {
        background-color: black;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="menu-bar">
      <div class="menu-title">Mac Eng Musicle</div>
      <div class="menu-controls">
        <div class="timer" id="timer">00:00</div>
        <button class="button" onclick="timer()">Start Timer</button>
      </div>
    </div>
    <div class="crossword" id="crossword"></div>
    <div class="hints-bar"></div>

    <script>
      let lastSelectedCell = null;
      let timerInterval;
      let ongoing = false;
      let secondsElapsed = 0;

      function createCrossword(size, blankSquares) {
        const crossword = document.getElementById('crossword');
        crossword.style.gridTemplateColumns = `repeat(${size}, 40px)`;
        crossword.style.gridTemplateRows = `repeat(${size}, 40px)`;
        crossword.innerHTML = ''; // Clear existing grid

        for (let i = 0; i < size * size; i++) {
          const cell = document.createElement('input');
          cell.type = 'text';
          cell.className = 'cell';
          cell.maxLength = 1;
          cell.dataset.row = Math.floor(i / size);
          cell.dataset.col = i % size;

          if (blankSquares.includes(i)) {
            cell.classList.add('blank');
            cell.disabled = true;
          } else {
            cell.addEventListener('click', () =>
              toggleHighlight(size, cell, blankSquares)
            );
          }

          crossword.appendChild(cell);
        }
      }

      function toggleHighlight(size, cell, blankSquares) {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);

        document.querySelectorAll('.cell').forEach((cell) => {
          cell.classList.remove('highlight');
        });

        if (lastSelectedCell === cell) {
          highlightColumn(size, col, row, blankSquares);
          lastSelectedCell = null;
        } else {
          highlightRow(size, row, col, blankSquares);
          lastSelectedCell = cell;
        }
      }

      function highlightRow(size, row, col, blankSquares) {
        let startCol = col;
        let endCol = col;

        while (
          startCol > 0 &&
          !blankSquares.includes(row * size + (startCol - 1))
        ) {
          startCol--;
        }
        while (
          endCol < size - 1 &&
          !blankSquares.includes(row * size + (endCol + 1))
        ) {
          endCol++;
        }

        for (let c = startCol; c <= endCol; c++) {
          document
            .querySelector(`.cell[data-row='${row}'][data-col='${c}']`)
            .classList.add('highlight');
        }
      }

      function highlightColumn(size, col, row, blankSquares) {
        let startRow = row;
        let endRow = row;

        while (
          startRow > 0 &&
          !blankSquares.includes((startRow - 1) * size + col)
        ) {
          startRow--;
        }
        while (
          endRow < size - 1 &&
          !blankSquares.includes((endRow + 1) * size + col)
        ) {
          endRow++;
        }

        for (let r = startRow; r <= endRow; r++) {
          document
            .querySelector(`.cell[data-row='${r}'][data-col='${col}']`)
            .classList.add('highlight');
        }
      }

      function timer() {
        if (timerInterval) {
          return;
        }

        timerInterval = setInterval(() => {
          secondsElapsed++;
          const minutes = Math.floor(secondsElapsed / 60)
            .toString()
            .padStart(2, '0');
          const seconds = (secondsElapsed % 60).toString().padStart(2, '0');
          document.getElementById(
            'timer'
          ).textContent = `${minutes}:${seconds}`;
        }, 1000);
      }

      createCrossword(5, [0, 5, 19, 24]); // Example blank squares
    </script>
  </body>
</html>
